version: '3.8'


services:
  web:
    build: ./app
    ports:
      - "8000:8000"
  nginx:
    build: ./nginx
    ports:
      - "80:80"
      - "443:443"
    restart: always
    depends_on:
      - web
    volumes:
      - ./certbot/www:/var/www/certbot/:ro
